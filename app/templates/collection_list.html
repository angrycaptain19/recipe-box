{% extends "base.html" %}

{% block app_content %}
	<div class="container" style="margin-top:25px;">
		<div class="row">
			<div class="col">
				<h4>
					Browse Collections
				</h4>
			</div>
			<div class="col col-lg-3 col-sm-10">
				<a class="btn btn-primary" href="{{ url_for('main.create_collection') }}">
					Create a new collection
				</a>
			</div>
		</div>
		<div class="row">
			{% for collection in collections %}
				{% include '_collection_card.html' %}
			{% endfor %}
		</div>
	
		<nav aria-label="..." style="margin-top:25px;">
			<ul class="pagination">
				<li class="{% if not prev_url %} disabled {% else %} page-item{% endif %}">
					<a href="{{ prev_url or '#' }}" class="page-link">
						<span aria-hidden="true">&larr;</span>Newer Collections
					</a>
				<li class="{% if not next_url %} disabled {% else %} page-item{% endif %}">
					<a href="{{ next_url or '#' }}" class="page-link">
						Older Collections <span aria-hidden="true">&rarr;</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
{% endblock %}
