{% extends "base.html" %}

{% block app_content %}
	<div class="container" style="margin-top:25px;">
		<div class="row">
			<div class="col">
				<h4>
					Browse Books
				</h4>
			</div>		
		</div>
		<div class="row">
			{% for book in books %}
				<div class="col-sm-12 col-md-6 col-lg-4">
					<img src="{{ book.photoURL }}" href="{{ url_for('main.book', id=book.id) }}" alt="{{ book.book_name }}" style="max-width:100%; max-height:385px; margin:auto"/>
				</div>
			{% endfor %}
		</div>
	</div>
	<nav aria-label="..." style="margin-top:25px">
		<ul class="pagination">
			<li class="{% if not prev_url %} disabled {% else %} page-item{% endif %}">
				<a href="{{ prev_url or '#' }}" class="page-link">
					<span aria-hidden="true">&larr;</span>Newer Posts
				</a>
			<li class="{% if not next_url %} disabled {% else %} page-item{% endif %}">
				<a href="{{ next_url or '#' }}" class="page-link">
					Older posts <span aria-hidden="true">&rarr;</span>
				</a>
			</li>
		</ul>
	</nav>
{% endblock %}
