{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<div class="container" style="margin-top:25px">
		<h5> 
			Add a recipe
		</h5>
		<form action="{{ url_for('main.user_submit_recipe') }}" method="POST" class="col s12">
			<div class="form-group">
				<input class="form-control" placeholder="Recipe Name", id="recipeName", name="recipeName" style="margin-top:5px">
				<input class="form-control" placeholder="Type of Dish", id="mealType", name="mealType" style="margin-top:5px">
				<input class="form-control" placeholder="Image URL", id="Image", name="Image" style="margin-top:5px">
				<input class="form-control" placeholder="Prep Time (minutes)", id="prepTime", name="prepTime" style="margin-top:5px">
				<input class="form-control" placeholder="Cook Time (minutes)", id="cookTime", name="cookTime" style="margin-top:5px">
<!--     			<input type="file" class="form-control-file" id="Image2" name="Image2" style="margin-top:5px"> -->
			</div>
			<h5>
				Ingredients
			</h5>
			<table class="table table-bordered" id="Ingredient Table">
				<thead>
					<tr>
						<th>Ingredient Name</th>
						<th>Amount</th>
						<th>Unit</th>
					</tr>
				</thead>

				<tbody id="Ingredient Table Body">
					<tr>
						<td><input placeholder="Ingredient", id="ingredientName", name="ingredientName"></td>
						<td><input placeholder="Amount", id="ingredientAmount", name="ingredientAmount"></td>
						<td><input placeholder="Unit", id="ingredientMeasurement", name="ingredientMeasurement"></td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-secondary" onClick="addIngredient()">
				Add Ingredient
			</a>
			<h5 style="margin-top:25px">
				Recipe Steps
			</h5>			
			<div class="form-group" id="recipeSteps">
				<textarea class="form-control" placeholder="Step...", id="recipeStep", name="recipeStep" style"margin-top:5px; rows:3;"></textarea>
			</div>
			<div>
				<a class="btn btn-secondary" onClick="addStep()" id="addStepButton">
				Add Step
				</a>
			</div>
			<div style="margin-top:15px"> 
				<button class="btn btn-primary">
					Submit
				</button>
			</div>
		</form>
	</div>
{% endblock %}
