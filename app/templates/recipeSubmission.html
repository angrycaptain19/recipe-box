{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<div class="container">
		<h1> 
			Save a recipe
		</h1>
		<div class="row">

			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form action="" method="post" novalidate>
			        {{ form.hidden_tag() }}
			        <input class = "form-control" type="text" name="recipeurl" id="recipeurl" placeholder="Recipe URL">
			        </input>
			        <button type="submit" class="btn btn-primary mb-2">Submit Recipe</button>
			</div>
		</div>
	</div>

{% endblock %}
