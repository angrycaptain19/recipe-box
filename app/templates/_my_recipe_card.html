{% block content %}
	<div class="col-sm-12 col-md-6 col-lg-4" style="margin-bottom: 5px;">
		<div class="card" style="">
			<img src="{{ recipe.image_url }}"class=" card-img-top" style="height: 15vw; object-fit: cover;">
			<div class="card-body">				
				<h5 class="card-title">
					<a href="{{ recipe.recipeURL }}">{{ recipe.recipeName }}</a>
				</h5>
			</div>
		</div>
	</div>
{% endblock %}
