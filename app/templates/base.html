<!doctype html>
<html>
	<head>
		<title>Recipe Box </title> 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
		<script> 
		function addIngredient() {
			var table = document.getElementById("Ingredient Table");
			var row = table.insertRow();
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var input1 = document.createElement("input");
			var input2 = document.createElement("input");
			var input3 = document.createElement("input");
			cell1.appendChild(input1);
			cell2.appendChild(input2);
			cell3.appendChild(input3);
			input1.setAttribute('placeholder','Ingredient');
			input1.setAttribute('id','ingredientName');
			input1.setAttribute('name','ingredientName');
			input2.setAttribute('placeholder','Amount');
			input2.setAttribute('id','ingredientMeasurement');
			input2.setAttribute('name','ingredientMeasurement')
			input3.setAttribute('placeholder','Unit');
			input3.setAttribute('id','ingredientAmount');
			input3.setAttribute('name','ingredientAmount')
	};			
		</script>
		<script>
		function addStep() {
			var stepContainer = document.getElementById("recipeSteps");
			var stepDiv = document.createElement("div");
			var newInput = document.createElement("textarea");
			stepContainer.appendChild(stepDiv);
			stepDiv.appendChild(newInput);
			newInput.setAttribute('placeholder','Step...');
			newInput.setAttribute('id','recipeStep');
			newInput.setAttribute('name','recipeStep');
		};
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
